<!DOCTYPE html> <!-- Declaracao p/ o broser ler o documento em HTML-->
<html> <!-- classifica a raiz do documento como html -->

   <head> <!-- container de informação -->

         <link rel="stylesheet" href="css/4parcentro.css">
   </head>

   <body> <!-- defenicao do corpo do documento -->
         <h1 class="centro">Cabeçalho centrado </h1> <!-- A classe centro não vai afetar h1 porque foi definida só para p -->
            
            <p class="centro">Parágrafo normal centrado e de cor vermelha.</p> <!-- A classe centro vai afetar p porque foi definida só para p -->

            <p>Parágrafo normal não vai ser centrado nem ter a cor vermelha.</p> <!-- A classe centro não vai afetar nete caso o paragrafo nao foi declarado com a classe p.centro -->

   </body>

</html>

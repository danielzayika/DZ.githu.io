<!DOCTYPE html> <!-- Declaracao p/ o broser ler o documento em HTML-->
<html> <!-- classifica a raiz do documento como html -->
   <head> <!-- container de informação -->
         <link rel="stylesheet" href="css/5centro_largo.css">
   </head>

   <body> <!-- defenicao do corpo do documento -->
      <h1 class="centro">Este cabeçalho não vai ser afetado</h1> <!-- A classe centro não vai afetar h1 porque foi definida só para p -->
            

         <p class="centro">Este parágrafo vai estar a vermelho e centrado.</p> <!-- A classe p.centro vai afetar p porque foi definida só para p -->

         <p class="largo">Este parágrafo vai estar com uma fonte larga.</p> <!-- A classe p.largo vai afetar p porque foi definida só para p -->

         <p class="centro largo">Este parágrafo vai estar a vermelho, centrado e com uma fonte larga.</p> <!-- A classe p.largo e p.centro vai afetar p porque foi definida só para p --> 

         <p>Parágrafo normal não vai ser centrado nem ter a cor vermelha.</p>  <!-- este paragrafo nao vai ser afetado porque nao foi atribuida nenhuma classe -->

   </body>

</html>
